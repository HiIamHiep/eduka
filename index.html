<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eduka</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <script>
      load("#header", "./template/header.html");
    </script>

    <main class="container home">
      <!-- Hero -->
      <section class="hero">
        <div class="row">
          <div class="col-7">
            <div class="hero__content">
              <div class="hero__badge">
                <span class="hero__badge-value">50% OFF</span>
                <span class="hero__badge-text">Learn From Today </span>
              </div>

              <h1 class="hero__heading">
                Best <span class="hero__highlight">Learning </span>Platform For
                Everyone
              </h1>

              <p class="hero__desc">
                Send your email marketing campaign quickly and easily. Trusted
                by developers, designers and marketers for time-savings,
                scalability and price.
              </p>

              <div class="hero__actions">
                <a href="#!" class="btn btn--primary hero__cta"
                  >Explore Courses
                  <img src="./assets/icons/arrow-right.svg" alt="arrow-right" />
                </a>
                <button class="btn hero__play btn--outline btn--rounded">
                  <img src="./assets/icons/play.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="hero__media">
              <div class="hero__decor">
                <span class="hero__decor-circle hero__decor-circle--1"></span>
                <span class="hero__decor-circle hero__decor-circle--2"></span>
                <span class="hero__decor-circle hero__decor-circle--3"></span>
                <span class="hero__decor-circle hero__decor-circle--4"></span>
              </div>

              <img
                src="./assets/img/smiling-cute-teen-girl-using-laptop-white-wall.png"
                alt=""
                class="hero__image"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
    <script>
      load("#footer", "./template/footer.html");
    </script>
  </body>
</html>
